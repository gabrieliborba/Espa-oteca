    <main>
        <form>
            <div class="pagamento">
                <h3>Faça seu pagamento</h3>
            </div>


            <div class="dadoscartao">

                <label for="numerocartão" class="required"> Número do cartão </label>
                <input type="text" id="Numero-cartao" class="input-padrao" required
                    placeholder="1234 1234 1234 1234 1234">

                <label for="validade" class="required">Validade(mês/ano) </label>
                <input type="val" id="validade-cartao" class="input-padrao" required placeholder="MM/AA">

                <label for="coddesegurança" class="required"> Cód. de segurança</label>
                <input type="cod" id="cod-segurança" class="input-padrao" required placeholder="***">

                <label for="cpf" class="required"> CPF </label>
                <input type="cpf" id="cpf-cartao" class="input-padrao" required placeholder="000.000.000-00">

                <label for="nomeesobrenome" class="required"> Nome e sobrenome do titular </label>
                <input type="nome" id="nome-cartao" class="input-padrao" required placeholder="">

                <label for="apelidodocartão"> Apelido do cartão(opcional) </label>
                <input type="apelido" id="apelido-cartao" class="input-padrao" required placeholder="">

                <div class="enviar-pagamento">
                    <input type="submit" value="Concluir e finalizar" class="enviar">
                </div>
            </div>
        </form>

    </main>
